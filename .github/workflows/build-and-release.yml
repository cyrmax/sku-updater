# This github actions workflow runs on every tag.
# First it runs bootstrap.cmd to setup all necessary packages. Then it builds the app using nuitka. Then it creates new github release and uploads built sku-updater.exe binary.

name: Build and release

on:
  push:
    tags:
      - "*.*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Bootstrap
        run: |
          ./bootstrap.cmd
      - name: Build
        run: |
          ./build.cmd
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./sku-updater.exe
          asset_name: sku-updater.exe
          asset_content_type: application/octet-stream
